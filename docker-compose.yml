version: "3.8"
services:
  main_container:
    build:
      context: .
      args:
        - CARLA_VERSION=${CARLA_VERSION}
      cache_from:
        - faizansana/intersection-driving:latest
    image: faizansana/intersection-driving:latest
    # ports:
    #   - "${GUI_TOOLS_VNC_PORT}:5900"
    environment:
      - VNC_PORT=${GUI_TOOLS_VNC_PORT}
    user: ${FIXUID}:${FIXGID}
    volumes:
      - ./:/home/docker/src
    depends_on:
      - carla_server
      - carla_server_debug

  carla_server:
    image: "carlasim/carla:${CARLA_VERSION}"
    command: /bin/bash -c "SDL_VIDEODRIVER=offscreen && ./CarlaUE4.sh -RenderOffScreen -world-port=2000 -quality-level=Low -nosound -carla-server -fps=30"
    restart: always
    deploy:
      replicas: 5
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['2']
            capabilities: [gpu]

  carla_server_debug:
    image: "carlasim/carla:${CARLA_VERSION}"
    command: /bin/bash -c "SDL_VIDEODRIVER=offscreen && ./CarlaUE4.sh -RenderOffScreen -world-port=2000 -quality-level=Epic -nosound -carla-server -fps=30"
    restart: always
    deploy:
      replicas: 2
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['5']
            capabilities: [gpu]
